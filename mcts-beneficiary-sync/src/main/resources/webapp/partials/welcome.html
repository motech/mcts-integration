<div class="box-header">{{ msg('wv-sierra-leone.welcome.heading') }}</div>

<div ng-controller="YourController">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="object in yourObjects" ng-model="yourObjects">

            <td>{{object.age}}</td>
        </tr>
        </tbody>
    </table>
</div>
